apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jfrog
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/twoje-repo/helm-charts
    path: jfrog
    targetRevision: main
    helm:
      valueFiles:
        - helm-charts/jfrog/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: jfrog
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
