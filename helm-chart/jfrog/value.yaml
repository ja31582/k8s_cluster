artifactory:
  persistence:
    enabled: true
    # minimalne PVC
    size: 10Gi
    storageClass: longhorn
  postgres:
    persistence:
      enabled: true
      size: 5Gi
      storageClass: longhorn

service:
  type: LoadBalancer
  loadBalancerIP: 10.0.0.81
  port: 8081

replicaCount: 1

resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "1"
    memory: "2Gi"

ingress:
  enabled: false

